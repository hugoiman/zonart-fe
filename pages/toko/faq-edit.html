<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>FAQ &mdash; ZonArt</title>

  <!-- General CSS Files -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <!-- CSS Libraries -->
  <link rel="stylesheet" href="/node_modules/summernote/dist/summernote-bs4.css">
  <link rel="stylesheet" href="/node_modules/selectric/public/selectric.css">

  <!-- Template CSS -->
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/components.css">
</head>

<body>
  <div id="app">
    <div class="main-wrapper">
      <div class="navbar-bg"></div>
      <navstore-element class="navbar navbar-expand-lg main-navbar"></navstore-element>

      <div class="main-sidebar">
        <asidestore-element id="sidebar-wrapper"></asidestore-element>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <section class="section">
          <div class="section-header">
            <div class="section-header-back">
              <a class="btn btn-icon" id="faq-list"><i class="fas fa-arrow-left"></i></a>
            </div>
            <h1>FAQ &mdash; <span class="namaToko"></span></h1>
          </div>

          <div class="section-body">
            <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="card-body">
                    <div class="form-group row mb-4">
                      <label class="col-form-label text-md-right col-12 col-md-2 col-lg-2">Kategori</label>
                      <div class="col-sm-6 col-md-6 col-9">
                        <select class="form-control comp-select" name="kategori" id="select-kategori">
                          <option value="">-- Pilih Kategori --</option>
                          <option value="Pemesanan">Pemesanan</option>
                          <option value="Pengiriman">Pengiriman</option>
                          <option value="Pembayaran">Pembayaran</option>
                          <option value="Komplain">Komplain</option>
                        </select>
                        <input type="text" class="form-control comp-custom" id="kategori" name="kategori" style="display:none;">
                      </div>
                      <div class="col-sm-2 col-md-2 col-2 text-left">
                        <a href="#" class="btn btn-sm btn-default comp-select" onclick="displayCustom()"><small>Custom opsi</small></a>
                        <a href="#" class="btn btn-sm btn-default comp-custom" onclick="displaySelect()" style="display:none;"><small>Tampilkan opsi</small> </a>
                      </div>
                    </div>
                    <div class="form-group row mb-4">
                      <label class="col-form-label text-md-right col-12 col-md-2 col-lg-2">Pertanyaan</label>
                      <div class="col-sm-12 col-md-8">
                        <input type="text" class="form-control" id="pertanyaan">
                      </div>
                    </div>
                    <div class="form-group row mb-4">
                      <label class="col-form-label text-md-right col-12 col-md-2 col-lg-2">Jawaban</label>
                      <div class="col-sm-12 col-md-8">
                        <textarea class="summernote-simple" id="jawaban"></textarea>
                      </div>
                    </div>
                    <div class="form-group row mb-4">
                      <label class="col-form-label text-md-right col-12 col-md-2 col-lg-2"></label>
                      <div class="col-sm-12 col-md-8">
                        <button class="btn btn-primary" onclick="editFaq()">Simpan</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
      <footer-element class="main-footer"></footer-element>
    </div>
  </div>

  <!-- General JS Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.7.6/jquery.nicescroll.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="/assets/js/stisla.js"></script>

  <!-- JS Libraies -->
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="/node_modules/summernote/dist/summernote-bs4.js"></script>
  <script src="/node_modules/selectric/public/jquery.selectric.min.js"></script>

  <!-- Template JS File -->
  <script src="/assets/js/scripts.js"></script>
  <script src="/assets/js/custom.js"></script>

  <!-- Page Specific JS File -->
  <script src="/assets/js/custom-page/toko/faq-create.js" type="module"></script>
</body>
</html>
