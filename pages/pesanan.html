<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>Detail Pesanan &mdash; ZonArt</title>

  <!-- General CSS Files -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <!-- CSS Libraries -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@1.6.12/dist/css/lightgallery.min.css">

  <!-- Template CSS -->
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/components.css">
</head>

<body class="layout-3">
  <div id="app">
    <div class="main-wrapper container">
      <div class="navbar-bg"></div>
      <nav-element class="navbar navbar-expand-lg main-navbar"></nav-element>

      <!-- Main Content -->
      <div class="main-content">
        <section class="section">
          <div class="section-header">
            <h1>Detail Pesanan</h1>
          </div>

          <div class="section-body">
            <div class="invoice">
              <div class="invoice-print">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="row">
                      <div class="col-md-6" id="info-invoice"></div>
                      <div class="col-md-6 text-center" id="info-hasil"></div>
                    </div>
                  </div>
                </div>
              
                <div class="row">
                  <div class="col-md-12">
                    <div class="section-title">Daftar Produk</div>
                    <ul class="list-unstyled user-progress list-unstyled-border list-unstyled-noborder" id="info-produk">
                      
                    </ul>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12">
                    <div class="section-title">Ringkasan Pembelian</div>
                    <div class="table-responsive">
                      <table class="table table-striped table-hover table-md">
                        <thead>
                          <tr>
                            <th data-width="40">#</th>
                            <th>Item</th>
                            <th class="text-center">Jumlah</th>
                            <th class="text-center">Berat <small>(gram)</small></th>
                            <th class="text-center">Harga</th>
                            <th class="text-right">Total</th>
                          </tr>
                        </thead>
                        <tbody id="info-ringkasan">

                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>

                <div class="row" id="biaya-tambahan">
                  <div class="col-md-12">
                    <div class="section-title">Biaya Tambahan</div>
                    <div class="table-responsive">
                      <table class="table table-striped table-hover table-md">
                        <thead>
                          <tr>
                            <th data-width="40">#</th>
                            <th>Item</th>
                            <th class="text-center">Berat <small>(gram)</small></th>
                            <th class="text-right">Total</th>
                          </tr>
                        </thead>
                        <tbody id="info-tambahan"></tbody>
                      </table>
                    </div>
                  </div>
                </div>
                <div id="info-total"></div>

                <div class="row">
                  <div class="col-lg-6 col-md-12" id="info-pengiriman"></div>
                  <div class="col-lg-6 col-md-12" id="info-pembayaran">
                    <div class="section-title">Pembayaran 
                      <button class="btn btn-sm btn-primary btn-icon icon-left float-right el-show" data-toggle="modal" data-target="#modal-pembayaran">
                        <i class="fas fa-plus"></i> Input
                      </button>
                    </div>
                    <div class="table-responsive">
                      <table class="table table-striped table-hover table-md">
                        <thead>
                          <tr>
                            <th>Tgl Pembayaran</th>
                            <th class="text-center">Nominal</th>
                            <th class="text-center">Bukti</th>
                            <th class="text-center">Status</th>
                          </tr>
                        </thead>
                        <tbody id="data-pembayaran"></tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
              <div class="text-md-right" id="btn-cancel"></div>
            </div>
          </div>
        </section>

      </div>
      <footer-element class="main-footer"></footer-element>
    </div>
  </div>

  <!-- General JS Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.7.6/jquery.nicescroll.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="/assets/js/stisla.js"></script>

  <!-- JS Libraies -->
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="/node_modules/cleave.js/dist/cleave.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@1.10.0/dist/js/lightgallery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@1.6.12/modules/lg-fullscreen.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@1.6.12/modules/lg-zoom.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@1.10.0/modules/lg-pager.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@1.6.12/modules/lg-thumbnail.min.js"></script>

  <!-- Page Specific JS File -->
  <script src="/assets/js/custom-page/pesanan.js" type="module"></script>

  <!-- Template JS File -->
  <script src="/assets/js/scripts.js"></script>
  <script src="/assets/js/custom.js"></script>
</body>
</html>
